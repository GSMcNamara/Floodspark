version: "3.8"
services:
  resty:
    build: ./resty
    container_name: resty
    ports:
      - "80:80"
      - "443:443"
    networks:
      - backend

  elk:
    build: ./elk
    container_name: elk
    environment:
      - ES_CONNECT_RETRY=300
    networks:
      - backend

  p0f:
    build: ./p0f
    container_name: p0f
    volumes:
      - "./p0f/logs:/tmp/p0f"
    network_mode: "host"

networks:
  backend:

